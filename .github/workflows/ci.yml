name: ğŸ” CI

on:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    permissions:
      pull-requests: write
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run vitest
        run: npm run coverage

      - name: ğŸ“Š Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Playwright tests
        run: npm run test:e2e

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
